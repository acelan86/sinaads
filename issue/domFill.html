<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> dom.fill测试 </title>
        <script src="../src/sinaadToolkit.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script>
            var el = document.getElementById('container');
            sinaadToolkit.dom.fill(el, [
                '<script defer>alert("aaa");</' + 'script>',
                '<script src="./inner.js" defer></' + 'script>'
            ].join(''));
        </script>
    </body>
</html>
