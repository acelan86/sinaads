<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 测试ie7下iframe无法渲染问题 </title>
        <style>
            .v-hidden{
                visibility: hidden;
                position:relative;
                top : -99999em;
                background:#333;
                padding:5px;
            }
            .v-show .v-hidden{
                visibility: visible;
                top : 0em;
            }
        </style>
    </head>
    <body>
        <div id="wrap" class="v-hidden">
            <div id="ad">
                <script async charset="utf-8" src="http://d1.sina.com.cn/litong/zhitou/sinaads/release/sinaads.js"></script>
                <ins class="sinaads" data-ad-pdps="PDPS000000047139"></ins>
                <script>(sinaads = window.sinaads || []).push({});</script>
            </div>
        </div>
        <script>
            //模拟最后一页显示广告
            setTimeout(function () {
                document.body.className = 'v-show';
                //这句是关键，请设置广告节点的visible属性
                //document.getElementById('ad').style.visibility = 'visible';
            }, 5000);
        </script>
    </body>
</html>
