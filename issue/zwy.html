<body>
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
//为了方便使用了jquery，可以换成原生js
//创建一个video标签
var __video = $("<video controls='controls'></video>")
  //.css({'position':'absolute','left':'-500px','right':'-500px','width':'10px',height:'10px'})
  .appendTo('body');
//设置视频文件地址
__video.attr('src',"http://10.209.2.89/googleplex.mp4");
//创建临时使用的a标签
var __tmpA = __tmpA || $("<a href='#'></a>").appendTo('body');
//给标签绑定事件,在标签中播放视频
__tmpA.unbind('bind').bind('click',function (e) {
    e.preventDefault();
//  通过先暂停，再播放的方式实现在ios中自动播放的效果
    __video[0].play();
    __video[0].pause();
    __video[0].play();
}).click();
</script>
</body>
